<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 1 - 1901060019</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/form.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="container">
            </div>
        </header>
        <main>
            <div class="container">
                <div class="register-form">
                    <form action="" method="post">
                        <h1>Sign Up</h1>
                        <p style="color: #7b5b30;">It's free and always will be.</p>
                        <div class="input-box">

                            <input type="text" placeholder="User Name">
                        </div>
                        <div class="input-box">

                            <input type="password" placeholder="Password">
                        </div>
                        <div class="input-box">

                            <input type="email" placeholder="Your Email">
                        </div>
                        <div class="input-box">

                            <input type="email" placeholder="Re-enter Email">
                        </div>
                        <div class="input-box">
                            <div class="col-6">
                                <label for="birthday">Birthday</label>
                                <br>
                                <input type="date" id="date"/>
                            </div>
                            <div class="col-6">
                                <br>
                                <select id="sex">
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                </select>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="closed">
                        <p>By clicking Sign Up, you agree to our <a href="https://www.google.com.vn/" target="_blank">Terms</a> and that you have read our <a href="https://www.google.com.vn/" target="_blank">Data Use Policy</a>, including our <a href="https://www.google.com.vn/" target="_blank">Cookies Use</a>.</p>
                        </div>
                        <div class="btn-box">
                            <button type="submit">
                                Sign Up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
            </div>
        </footer>
    </body>
</html>
