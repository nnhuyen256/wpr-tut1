<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh lai suat ngan hang</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        let a = prompt("So tien vay: ");
        document.writeln("So tien vay: " + a);

        let b = prompt("Lai suat 1 nam: ");
        document.writeln("Lai suat 1 nam: " + b +  "%");

        let c = prompt("So nam: ");
        document.writeln("So nam: " + c);

        let d = a * b / 100;
        
        let sum = (a + (c * d));
        document.writeln("So tien phai tra sau " + c + " nam la: " + sum)
    </script>
</body>
</html>
