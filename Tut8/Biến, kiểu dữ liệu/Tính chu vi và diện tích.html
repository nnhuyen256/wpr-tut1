<body>
    <script>
        let radius = prompt("Enter the radius: ");
        document.write("Enter the radius: " + radius);
        
        let pi = 3.14;

        let perimetal =  2 * radius * pi;
        document.write(" The perimetal of circle: " + perimetal);

        let area = radius * radius * pi;
        document.write(" The area of circle: " + area);
    </script>
